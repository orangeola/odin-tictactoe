<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script> 
</head>
<body>
    <div id="header">
        <div id="banner" class="hidden">
            <img style="height:130px; padding-right: 30px;" src="pictures/xdance.gif">
            <h1 id="playerBanner">Player 1's turn</h1>
            <img style="height:120px; padding-left: 30px;" src="pictures/odance.gif">
        </div>
    </div>

    <div id="main">
        <div id="mainMenu">
            <div id="title">
                <img class="clock" src="pictures/catclock.gif">
                <h1 style="font-size: 50px">Tic-Tac-Toe!</h1>
            </div>
            <div id="firstChoice">
                <div class="button" id="two">Two Players</div>
                <div class="button" id="one">One Player</div>
            </div>
            <div id="secondChoice">
                <div class="secondButton" id="easy">Easy</div>
                <div class="secondButton" id="normal">Normal</div>
                <div class="secondButton" id="impossible">Impossible</div>
            </div>
            <div id="thirdChoice">
                <div class="secondButton" id="playx">Play as X</div>
                <div class="secondButton" id="playo">Play as O</div>
            </div>
        </div>

        <div id="gridContainer" class="hidden">
            <div id="gridImage">
                <div class="gridButton" id="gridB1">Restart</div>
                <div class="gridButton" id="gridB2">Menu</div>
                <img id="paintBG" src="pictures/paintedit.png">
                <div id="grid">
                    <div class="gridItem" id="item1"></div>
                    <div class="gridItem" id="item2"></div>
                    <div class="gridItem" id="item3"></div>
                    <div class="gridItem" id="item4"></div>
                    <div class="gridItem" id="item5"></div>
                    <div class="gridItem" id="item6"></div>
                    <div class="gridItem" id="item7"></div>
                    <div class="gridItem" id="item8"></div>
                    <div class="gridItem" id="item9"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer">
        <p>by orangeola</p>
        <a href="https://github.com/orangeola">
            <img style="height: 30px;padding-left: 4px;" src="pictures/orangegit.png">
        </a>     
    </div>
</body>
</html>
